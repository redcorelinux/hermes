<busconfig>
  <!-- Allow root to own the service and send messages -->
  <policy user="root">
    <allow own="org.hermesd.MessageService"/>
    <allow send_destination="org.hermesd.MessageService"/>
  </policy>

  <!-- Allow all users in portage group to receive signals -->
  <policy group="portage">
    <allow send_destination="org.hermesd.MessageService"/>
    <allow receive_sender="root"/>
    <allow eavesdrop="true"/>
  </policy>
</busconfig>

